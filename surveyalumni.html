<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURVEY FORM</title>

    <link rel="stylesheet" href="./survey.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text_center">KIET GROUP OF INSTITUTIONS</h1>

        <p id="description" class="description text_center">
          SURVEY FORM FOR ALUMINI
        </p>
      </header>

      <form id="survey_form" autocomplete="off">
        <div class="form_group">
          <label for="name" id="name_label"> Name </label>
          <input type="text" name="name" id="name" class="form_control" placeholder="Enter your name" required/>
        </div>
        <div class="form_group">
            <label for="graduation-year">Graduation Year:</label>
            <input type="text" id="graduation-year" name="graduation-year" placeholder="YYYY" pattern="\d{4}" maxlength="4" required>
            
        </div>
        <div class="form_group">
          <label for="department" id="department_label"> Department </label>
          <input type="text" name="department" id="department" class="form_control" placeholder=" Department" required/>
        </div>
        <div class="form_group">
          <label for="email" id="email_label"> Email ID</label>
          <input type="email" name="email" id="email" class="form_control" placeholder="Enter your email" required/>
        </div>


        <div class="form_group">
          <label for="facilities">Rate the quality of teaching and instruction you received during your time at the college (1-10):</label>
        <input type="number" id="facilities" name="facilities" min="1" max="10" required>
        </div>

        <div class="form_group">
          <label for="facilities">Rate Administration Services (1-10):</label>
        <input type="number" id="facilities" name="facilities" min="1" max="10" required>
        </div>
       
        <div class="form_group">
          <label for="services">How would you rate the reputation and prestige of the college in your field or industry?(1-10):</label>
          <input type="number" id="services" name="services" min="1" max="10" required>
          </div>

          <div class="form_group">
            <label for="services">How satisfied are you overall with your college experience?(1-10):</label>
            <input type="number" id="services" name="services" min="1" max="10" required>
            </div>

        <div class="form_group">
          <p>Any comments or suggestions?</p>
          <textarea name="comment" class="input_textarea" id="comment" placeholder="Enter your comment here..." ></textarea>
        </div>

        <div class="form_group">
          <button type="submit" class="submit_btn"><a href="http://127.0.0.1:5500/surveythanku.html">Submit</a></button>
        </div>
      </form>
    </div>
    <script src="survey.js"></script>
  </body>
</html>
